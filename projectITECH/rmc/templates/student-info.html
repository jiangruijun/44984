{% extends "student-layout.html" %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>My Info</h2>
            </div>
            <div class="panel-body">

                <!-- Display the current user's personal information and add buttons to change and reset passwords -->
                <div class="col-xs-6">
                    <div class="form-group" style="position: relative;margin-bottom: 20px;">
                        <div style="flex: 1"><label>Email</label></div>
                        <div style="flex: 1">{{ stu_info.email }}</div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group" style="position: relative;margin-bottom: 20px;">
                        <div style="flex: 1"><label>Name</label></div>
                        <div style="flex: 1">{{ stu_info.name }}</div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group" style="position: relative;margin-bottom: 20px;">
                        <div style="flex: 1"><label>Gender</label></div>
                        <div style="flex: 1">{{ stu_info.gender }}</div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group" style="position: relative;margin-bottom: 20px;">
                        <div style="flex: 1"><label>Age</label></div>
                        <div style="flex: 1">{{ stu_info.age }}</div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group" style="position: relative;margin-bottom: 20px;">
                        <div style="flex: 1"><label>Entry Date</label></div>
                        <div style="flex: 1">{{ stu_info.entry_date }}</div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group" style="position: relative;margin-bottom: 20px;">
                        <div style="flex: 1"><label>Degree</label></div>
                        <div style="flex: 1">{{ stu_info.degree_programme }}</div>
                    </div>
                </div>

                <a href="/student/edit/" class="btn btn-primary">Edit Profile</a>

            </div>
        </div>
    </div>
{% endblock %}
